<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        #myCanvas,#myCanvas1,#myCanvas2,#myCanvas3,#myCanvas4,#myCanvas5,#myCanvas6,#myCanvas7,#myCanvas8,#myCanvas9,#myCanvas10,#myCanvas11,#myCanvas12{width:400px;height:200px}
    </style>
</head>
<body>
<h1>canvas绘图</h1>
    <canvas id="myCanvas"></canvas>
    <canvas id="myCanvas1"></canvas>
    <canvas id="myCanvas2"></canvas>
    <canvas id="myCanvas3"></canvas>
    <canvas id="myCanvas4">
        <img src="qq.PNG" id="lamp"/>
    </canvas>
    <canvas id="myCanvas5"></canvas>
    <canvas id="myCanvas6"></canvas>
    <canvas id="myCanvas7"></canvas>
    <canvas id="myCanvas8"></canvas>
    <canvas id="myCanvas9"></canvas>
    <canvas id="myCanvas10"></canvas>
    <canvas id="myCanvas11"></canvas>
    <canvas id="myCanvas12"></canvas>
    <canvas id="myCanvas13"></canvas>
<h1>svg绘图</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;" />
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="300" cy="150" rx="200" ry="80" style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon points="220,100 300,210 170,250" style="fill:#cccccc;stroke:#000000;stroke-width:1"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="190" rx="85" ry="55" style="fill:url(#orange_red)"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="orange_red" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="190" rx="85" ry="55" style="fill:url(#orange_red)"/>
    </svg>
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
            </radialGradient>
        </defs>
        <ellipse cx="230" cy="200" rx="110" ry="100" style="fill:url(#grey_blue)"/>
    </svg>








<script>
//canvas
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    var my_gradient=ctx.createLinearGradient(0,0,170,0);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(0.5,"red");
    my_gradient.addColorStop(1,"white");
    ctx.fillStyle=my_gradient;
    ctx.fillRect(20,20,150,100);
//canvas1
    var c=document.getElementById("myCanvas1");
    var ctx=c.getContext("2d");
    var gradient=ctx.createLinearGradient(0,0,170,0);
    gradient.addColorStop("0","magenta");
    gradient.addColorStop("0.5","blue");
    gradient.addColorStop("1.0","red");
    ctx.strokeStyle=gradient;
    ctx.lineWidth=5;
    ctx.strokeRect(20,20,150,100);
//canvas2
    var c=document.getElementById("myCanvas2");
    var ctx=c.getContext("2d");
    ctx.font="30px Verdana";
    var gradient=ctx.createLinearGradient(0,0,c.width,0);
    gradient.addColorStop("0","magenta");
    gradient.addColorStop("0.5","blue");
    gradient.addColorStop("1.0","red");
    ctx.strokeStyle=gradient;
    ctx.strokeText("hello canvas!",10,80);
//canvas3
    var c=document.getElementById("myCanvas3");
    var ctx=c.getContext("2d");
    ctx.shadowBlur=20;
    ctx.shadowColor="black";
    ctx.fillStyle="blue";
    ctx.fillRect(20,20,100,80);
//canvas4
    var c=document.getElementById("myCanvas4");
    var ctx=c.getContext("2d");
    var img=document.getElementById("lamp");
    var pat=ctx.createPattern(img,"repeat");
    ctx.rect(0,0,150,100);
    ctx.fillStyle=pat;
    ctx.fill();
//canvas5
    var c=document.getElementById("myCanvas5");
    var ctx=c.getContext("2d");
    var grd=ctx.createRadialGradient(75,50,5,90,60,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    ctx.fillStyle=grd;
    ctx.fillRect(10,10,150,100);
//canvas6
    var c=document.getElementById("myCanvas6");
    var ctx=c.getContext("2d");
    var grd=ctx.createLinearGradient(0,0,170,0);
    grd.addColorStop(0,"black");
    grd.addColorStop("0.3","magenta");
    grd.addColorStop("0.5","blue");
    grd.addColorStop("0.6","green");
    grd.addColorStop("0.8","yellow");
    grd.addColorStop(1,"red");
    ctx.fillStyle=grd;
    ctx.fillRect(20,20,150,100);
//canvas7
    var c=document.getElementById("myCanvas7");
    var ctx=c.getContext("2d");
    ctx.lineWidth=10;
    ctx.lineJoin="miter";
    ctx.miterLimit=5;
    ctx.moveTo(20,20);
    ctx.lineTo(50,27);
    ctx.lineTo(20,34);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=10;
    ctx.lineJoin="round";
    ctx.moveTo(20,60);
    ctx.lineTo(100,70);
    ctx.lineTo(20,80);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth=10;
    ctx.lineCap="butt";
    ctx.moveTo(20,100);
    ctx.lineTo(200,100);

    ctx.stroke();
    ctx.beginPath();
    ctx.lineCap="round";
    ctx.moveTo(20,120);
    ctx.lineTo(200,120);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineCap="square";
    ctx.moveTo(20,140);
    ctx.lineTo(200,140);
    ctx.stroke();

    ctx.lineWidth=10;
    ctx.strokeRect(120,10,70,70);
//canvas8
    var c=document.getElementById("myCanvas8");
    var ctx=c.getContext("2d");
    // 红色矩形
    ctx.beginPath();
    ctx.lineWidth="6";
    ctx.strokeStyle="red";
    ctx.rect(5,5,200,140);
    ctx.stroke();
    // 绿色矩形
    ctx.beginPath();
    ctx.lineWidth="4";
    ctx.strokeStyle="green";
    ctx.rect(30,30,50,50);
    ctx.stroke();
    // 蓝色矩形
    ctx.beginPath();
    ctx.lineWidth="10";
    ctx.strokeStyle="blue";
    ctx.rect(50,50,120,80);
    ctx.stroke();
//canvas9
    var c=document.getElementById("myCanvas9");
    var ctx=c.getContext("2d");
    ctx.lineWidth="10";
    ctx.strokeStyle="brown";
    ctx.rect(10,30,200,120);
    //烟筒
    ctx.rect(170,10,10,20);
    //房子
    ctx.fillStyle="red";
    ctx.fillRect(10,30,200,130);
    //窗户
    ctx.clearRect(20,30,50,50);
    ctx.stroke();
    ctx.beginPath();
    ctx.lineWidth="5";
    ctx.lineCap="round";
    ctx.strokeStyle="red";
    ctx.moveTo(20,57);
    ctx.lineTo(70,57);
    ctx.moveTo(45,37);
    ctx.lineTo(45,80);
    ctx.stroke();
    //墙
    ctx.clearRect(120,60,50,100);
    ctx.beginPath();
    ctx.arc(160,100,2,0,2*Math.PI);
    ctx.stroke();
//canvas10
    var c=document.getElementById("myCanvas10");
    var ctx=c.getContext("2d");

    ctx.fillStyle="yellow";
    ctx.fillRect(0,10,200,100);

    ctx.transform(1,0.5,-0.5,1,30,10);
    ctx.fillStyle="red";
    ctx.fillRect(10,10,200,100);

    ctx.transform(1,0.5,-0.5,1,30,10);
    ctx.fillStyle="blue";
    ctx.fillRect(10,10,200,100);
//canvas11
    var c=document.getElementById("myCanvas11");
    var ctx=c.getContext("2d");
    ctx.fillStyle="red";
    ctx.fillRect(20,30,75,50);
    ctx.globalCompositeOperation="source-over";
    ctx.fillStyle="blue";
    ctx.fillRect(50,70,75,50);

    ctx.fillStyle="red";
    ctx.fillRect(150,30,75,50);
    ctx.globalCompositeOperation="destination-over";
    ctx.fillStyle="blue";
    ctx.fillRect(180,70,75,50);
//canvas12
    var c=document.getElementById("myCanvas12");
    var ctx=c.getContext("2d");
    ctx.fillStyle="red";
    ctx.fillRect(20,40,75,50);
    // 调节透明度
    ctx.globalAlpha=0.2;
    ctx.fillStyle="blue";
    ctx.fillRect(50,70,75,50);
    ctx.fillStyle="green";
    ctx.fillRect(80,100,75,50);

//canvas13
    var c=document.getElementById("myCanvas13");
    var ctx=c.getContext("2d");
    var imgData=ctx.createImageData(100,100);
    for (var i=0;i<imgData.data.length;i+=4)
    {
        imgData.data[i+0]=255;
        imgData.data[i+1]=0;
        imgData.data[i+2]=0;
        imgData.data[i+3]=255;
    }
    ctx.putImageData(imgData,10,10);

</script>
</body>
</html>
